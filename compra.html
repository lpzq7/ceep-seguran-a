<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F0F2F5;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #1877F2;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #1877F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #165DB6;
        }
        .image-container {
            display: none; /* Oculta inicialmente */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #1877F2;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Compras</h2>
        <form id="compra-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>

            <button type="button" onclick="mostrarImagem()">Comprar</button>
        </form>
    </div>

    <div class="image-container" id="imageContainer">
        <button class="close-btn" onclick="fecharImagem()">Fechar</button>
        <img src="https://cdn.discordapp.com/attachments/1071890090839785657/1275680856844931154/GOLPE_CONCLUIDO.png?ex=66c6c5e1&is=66c57461&hm=3249dbd90cc339565a21fa7f1f9dd844f1839518088c2eece4a0c5db9412e2f6&" alt="Imagem de Confirmação">
    </div>

    <script>
        function mostrarImagem() {
            document.getElementById('imageContainer').style.display = 'flex';
        }

        function fecharImagem() {
            document.getElementById('imageContainer').style.display = 'none';
        }
    </script>
</body>
</html>
